name: Zip Files

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:

  Zip-Modern-Dark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: modern-dark
          path: surge-skins/surge-xt/modern-dark-xt.surge-skin
      - name: List files in the repository
        run: ls ${{ github.workspace }}
      - name: Release
        uses: softprops/action-gh-release@v0.1.14
        with:
          files: modern-dark
