name: Zip Files

on: [push]

permissions:
  contents: write

jobs:

  Zip-Modern-Dark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: List files
        run: ls ${{ github.workspace }}
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: modern-dark
          path: surge-skins/surge-xt/modern-dark-xt.surge-skin
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: surge-skins
          files: modern-dark
